<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login2</title>

	<link rel="stylesheet" href="./CSS/login2.css">

</head>
<body>
	<div class="glass">
		<h1>Login</h1>
		<form id="entra" action="">

			<label for="email"><h3>Digite seu email:</h3></label>
			<input 
			type="Email" 
			style="text-align: 
			center;" 
			name="email"
			placeholder="Digite seu email"
			title="Email" 
			autofocus 
			autocomplete="email"
			required 
			>

			<label for="senha"><h3>Senha:</h3></label>
			<input 
			type="password" 
			style="text-align: center;" 
			name="senha" 
			placeholder="Digite sua senha"
			title="Senha"
			required
			minlength="5" 
			maxlength="15"
			>
			<br>
			<div>
			<a href="" id="ESenha">Esqueci a senha</a>

			<input 
			type="submit" 
			value="Entrar" 
			id="env" 
			name="enviar"
			>				
			</div>

		</form>
	</div>
</body>
</html>
